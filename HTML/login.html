<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src https://*; child-src 'none';">

    <title>Login | Online Banking Website</title>
    <link href="../CSS/loginCSS.css" rel="stylesheet">
    <script src="../Java Script/loginJS.js"></script
<body onload="load();">
    <div id="header">
        <h1>Online Banking Website</h1>
        <a href="home.html"><img src="..//Images//logo.jpg" alt="Online Banking Website"
                title="Online Banking Website"></a>
    </div>

    <form method="POST">
        <fieldset>
            <legend>Login</legend>

            <input type="email" id="email" placeholder="Enter your Email Address:"><br />
            <p>OR</p>
            <input type="tel" placeholder="Mobile No:" id="accno"><br />
            <input type="password" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required  placeholder="Password:" onblur="return validPassword();"><br />
            <input type="password" id="confirmPassword" placeholder="Confirm Password:"
                    onblur="return cnfrmPass();">
     <div id="captcha"></div>

    <script>
        // Generate random string for captcha
        function generateCaptcha() {
            var chars = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
            var captcha = "";
            for (var i = 0; i < 6; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return captcha;
        }

        // Set captcha text on page load
        var captchaText = generateCaptcha();
        document.getElementById("captcha").innerText = captchaText;

        // Validate user input against captcha
        function validateCaptcha() {
            var userInput = document.getElementById("userInput").value;
            if (userInput === captchaText) {
                alert("Valid captcha!");
            } else {
                alert("Invalid captcha!");
            }
        }
    </script>

    <input type="text" id="userInput">
    <button onclick="validateCaptcha()">Submit</button>
    <button onclick="location.reload()">Refresh</button>
            <p id="result"></p>
            <button 
                type="submit" 
                onclick="location.href='HTML/acc.html'">Login</button>


            <button type="reset" id="resetbtn">Reset</button>
        </fieldset>
    </form>
</body>
</html>
